<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>食评家</title>
<meta http-equiv="imagetoolbar" content="no" />
<meta http-equiv="pragma" content="no-cach" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<meta name="HandheldFriendly" content="true" />
<link rel="shortcut icon" type="images/x-icon" href="css/images/ico/favicon.ico">
<link href="css/foodRelogin.css" rel="stylesheet">
</head>
<body>
<div class="foodrelogin">
    <img src="css/images/login/loginbg.jpg" class="loginBg">
    <div class="loginBox">
    	<div class="logo">
    		<span class="iconfont logotext">&#xe602;</span>
    		<span class="iconfont logoslogen">&#xe610;</span>
    	</div>
    	<div class="loginForm">
    		<div class="loginTab clearfix" id="loginTab">
    			<ul>
    				<li class="current">登录</li>
    				<li>注册</li>
    			</ul>
    		</div>
    		<div class="loginTabBox clearfix">
    			<div class="loginLeft" id="loginLeft">
	    			<!--登录框-->
	    			<div class="loginTab1">
	    				<div class="formItem">
	    					<input type="text" class="userName" placeholder="手机号/用户名">
	    				</div>
	    				<div class="formItem">
	    					<input type="password" class="password" placeholder="密码">
	    				</div>
	    				<div class="remeberItem">
	    					<label>
	    						<input type="checkbox" class="remeber" id="remeber">
	    						<label for="remeber">记住密码</label>
	    					</label>
	    					<a class="forgetPwd" href="forgetPwd.html">忘记密码？</a>
	    				</div>
	    				<div class="error" id="errorLogin"></div>
	    				<div class="loginBtnbox">
	    					<a class="loginbtn" id="loginBtn" href="#">登录</a>
	    				</div>
	    				<div class="or">或</div>
	    				<div class="thirdLoginway">
	    					<a href="#"><span class="iconfont iconweixin">&#xe617;</span><label>微信登录</label></a>
	    					<a href="#"><span class="iconfont iconQQ">&#xe616;</span><label>QQ登录</label></a>
	    				</div>
	    			</div>
	    			<!--/登录框-->

	    			<!--注册框-->
	    			<div class="loginTab2">
	    				<div class="formItem">
	    					<input type="text" class="userNameNew" placeholder="用户名">
	    				</div>
	    				<div class="formItem">
	    					<input type="password" class="passwordNew" placeholder="密码">
	    				</div>
	    				<div class="formItem">
	    					<input type="number" class="telNumNew" placeholder="手机号">
	    				</div>
	    				<div class="formItem">
	    					<input type="number" class="telNumcheckNew" placeholder="手机验证码">
	    					<span class="checknumBtn">获取</span>
	    				</div>
	    				<div class="remeberItem">
	    					<label>
	    						<input type="checkbox" class="rember" id="checkdeal" checked="checked">
	    						<label for="checkdeal">我已阅读并接受《食评家用户注册条款》</label>
	    					</label>
	    				</div>
	    				<div class="error" id="errorRegister"></div>
	    				<div class="loginBtnbox">
	    					<a class="loginbtn" id="registerBtn">注册并登录</a>
	    				</div>
	    			</div>
	    			<!--/注册框-->
    			</div>

    			<div class="loginRight">
    				<img src="css/images/qrcode.jpg" class="qrcode">
    				<img src="css/images/qrcodetext.png" class="qrcodetext">
    			</div>
    		</div>
    	</div>
    </div>
</div>
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/respond.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
